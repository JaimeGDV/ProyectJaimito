    <main>
        <form id="app-login" action="process.php" method="POST" enctype="text/plain">
            <fieldset class="colorazul">
                <legend>Mensaje de contacto</legend>
                <!--ingresar correo-->
                    <div class="colorsubcontact">
                        <label for="user-name">Correo:</label>
                        <input name="user-name" type="email" placeholder="Your email address" required autofocus>
                    </div>
                    <!--lista de lugar-->
                    <div class="colorsubcontact">
                        <label for="country">Country:</label>
                            <select name="country" id="country">
                                <optgroup label="Peru">
                                    <option value="Lima">Lima</option>       
                                    <option value="Arequipa">Arequipa</option>
                                    <option value="Ica">Ica</option>
                                </optgroup>
                                <optgroup label="North America">
                                    <option value="">USA</option>
                                    <option value="">Canada</option>
                                </optgroup>
                            </select>
                    </div>
                <!--mensajes-->
                <label class="colorsubcontact" for="message">Message:</label>
                <textarea cols="40" rows="10"></textarea>
                <!--boton reset-->
                <div>
                    <input type="reset" name="limpiar">
                </div>
                <!--radio-->
                <label for="sexo1">hombre</label>
                <input name="radio" type="radio">
                <label for="sexo1">mujer</label>
                <input name="radio" type="radio">
                <!--check-->
                <div>
                    <label for="check">acepto terminos y condiciones</label>
                    <input name="check" type="checkbox">
                </div>
                <!--bonton de enviar-->
                <div>
                    <input type="submit" name="send" id="Enviar">
                </div>
            </fieldset>
        </form>
    </main>
    <!--contacto y parte links exteriores-->
    <footer class="">

            <div class="btn--instagram"><img class="" src="../imagenes/instagram.png" alt="instagram"></div>
